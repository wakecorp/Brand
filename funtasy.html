<head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <body>

<div class="countdown-timer-wrapper">
  <h5>펀타지 릴리즈 까지!</h5>
      <div class="timer" id="countdown"></div>
    </div>
<script>
        $(document).ready(function () {

          var myDate = new Date('2023/04/27 23:59:59');
        myDate.setDate(myDate.getDate());
            $("#countdown").countdown(myDate, function (event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D</div><span class="text">days</span></div><div class="timer-wrapper"><div class="time">%H</div><span class="text">hrs</span></div><div class="timer-wrapper"><div class="time">%M</div><span class="text">mins</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">sec</span></div>'
                    )
                );
            });

        });
    </script>

    <section class="funtasy_main">
      <video autoplay="" muted="" loop="" playsinline="" webkit-playsinline="" style="width: 100%;"><source src="funtasy/v01.mp4" type="video/mp4" alt=""></video>
      <img src="funtasy/fun-01.png" alt="">
      <img src="funtasy/fun-02.png" alt="">
      <img src="funtasy/fun-03.png" alt="">

      <img src="funtasy/fun-04.png" alt="">

      <img src="funtasy/fun-06.png" alt="">
      <img src="funtasy/fun-07.png" alt="">
</section>
